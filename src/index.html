<!DOCTYPE HTML>
<html>
    <head>
        <title>Chessboard</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        <link rel="stylesheet" href="chessboard.css" type="text/css">

    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="chessboard.js" type="text/javascript"></script>
        <script type="text/javascript">
        	$(() => {
                const boards = new Chessboards( '#app' );

                boards.add()
                    .set.white.queen.to.c4
                    .set.black.queen.to.d8
                    .set.black.knight.to.g3
                    .set.white.bishop.to.e5
                    .set.black.king.to.f8
                    .set.white.king.to.e1
                    .set.black.pawn.to.f7
                    .set.black.pawn.to.g7
                    .set.black.pawn.to.g6
                    .set.black.pawn.to.b5
                    .set.white.pawn.to.d5
                    .set.white.pawn.to.c6;
                    
                    boards.add()
                    .set.white.queen.to.f6
                    .set.black.king.to.c8
                    .set.black.knight.to.g3
                    .set.white.king.to.d1
                    .set.white.pawn.to.d3
                    .set.white.pawn.to.a5
                    .set.black.pawn.to.d7
                    .set.black.rook.to.f5;

                // example: fill the board and clear one white rook out
                // boards.add().fill().clearPiece( 'a1' );

                // custom setup syntax:
                /*
                boards.add()
                    .set.white.queen.to.f6
                    .set.black.king.to.c8;
                */
            });
        </script>
    </head>
    <body>
    	<div id="app"></div>
    </body>
</htnl>
