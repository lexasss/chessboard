        <script type="text/javascript">
        	$(() => {
                const container = new Chessboards( '#app', 2, 3 );

                const p = Chessboard.piece;
                const s = Chessboard.side;

                container.boards[0]
                    .setPiece( 'c4', p.queen, s.white )
                    .setPiece( 'd8', p.queen, s.black )
                    .setPiece( 'g3', p.knight, s.black )
                    .setPiece( 'e5', p.bishop, s.white )
                    .setPiece( 'f8', p.king, s.black )
                    .setPiece( 'e1', p.king, s.white )
                    .setPiece( 'f7', p.pawn, s.black )
                    .setPiece( 'g7', p.pawn, s.black )
                    .setPiece( 'g6', p.pawn, s.black )
                    .setPiece( 'b5', p.pawn, s.black )
                    .setPiece( 'd5', p.pawn, s.white )
                    .setPiece( 'c6', p.pawn, s.white );
